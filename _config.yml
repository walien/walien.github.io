website: https://walien.tech
url: https://walien.tech
title: walien.tech

tagline: Elian ORIOU | walien
description: Elian ORIOU - walien - website

author:
  name: Elian ORIOU (walien)
  email: contact@walien.tech

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
